<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700display=swap">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Form</title>
</head>
<body>
    <main>
        <form id="contactForm" novalidate>
            <h1>Contact Us</h1>
            <fieldset class="flex-row name">
                <div class="form-group">
                    <label for="firstName">First Name <span class="green">*</span></label>
                    <input type="text" id="firstName" name="firstName" required>
                    <div class="error-message" id="firstNameError">This field is required</div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name <span class="green">*</span></label>
                    <input type="text" id="lastName" name="lastName" required>
                    <div class="error-message" id="lastNameError">This field is required</div>
                </div>
            </fieldset>

            <fieldset class="form-group">
                <label for="email">Email Address <span class="green">*</span></label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="emailError">Please enter a valid email address</div>
            </fieldset>

            <fieldset class="form-group query-type-container">
                <label>Query Type <span class="green">*</span></label>
                <div class="query-type flex-row">
                    <div class="form-group query">
                        <input type="radio" id="generalEnquiry" name="queryType" value="General Enquiry" required>
                        <label for="generalEnquiry">General Enquiry</label>
                    </div>
                    <div class="form-group query">
                        <input type="radio" id="supportRequest" name="queryType" value="Support Request" required>
                        <label for="supportRequest">Support Request</label>
                    </div>
                </div>
                <div class="error-message" id="queryTypeError">Please select a query type</div>
            </fieldset>

            <fieldset class="form-group">
                <label for="message">Message <span class="green">*</span></label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <div class="error-message" id="messageError">This field is required</div>
            </fieldset>

            <fieldset class="form-group">
                <div class="flex">
                    <input type="checkbox" id="consent" name="consent" required>
                    <label for="consent">I consent to being contacted by the team <span class="green">*</span></label>
                </div>
                <div class="error-message" id="consentError">To submit this form, please consent to being contacted</div>
            </fieldset>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
